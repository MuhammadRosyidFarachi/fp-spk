            <input type="number" min="1" max="5" name="inputdata2" id="data2" />

        </div>
        <!-- Akhir Data 2 -->

        <!-- Mulai Data 3 -->
        <div class="row justify-content-center">

            <!-- Akhir Mulai -->
          </div>
        </div>
        <!-- Akhir Data 4 -->
      </form>

            <br />

        <!-- Mulai Data 3 -->

            <br />
            <input type="number" min="1" max="5" name="inputdata3" id="data4" />

            <!-- Awal Mulai -->
            <button onclick="cekhasil()" type="submit" class="btn btn-primary mt-3" id="btn_hitung col-2 mb-2 ">Mulai Hitung</button>

        </div>
